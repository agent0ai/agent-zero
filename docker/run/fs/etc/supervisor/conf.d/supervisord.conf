[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/var/run/supervisord.pid
exitcodes=0,2
directory=/

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0777

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:run_sshd]
command=/usr/sbin/sshd -D
environment=
stopwaitsecs=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3
stopasgroup=true
killasgroup=true

[program:run_cron]
command=/usr/sbin/cron -f
environment=
stopwaitsecs=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3
stopasgroup=true
killasgroup=true

[program:run_searxng]
command=/exe/run_searxng.sh
environment=SEARXNG_SETTINGS_PATH=/etc/searxng/settings.yml
user=searxng
directory=/usr/local/searxng/searxng-src
stopwaitsecs=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3
stopasgroup=true
killasgroup=true

[program:run_ui]
command=/exe/run_A0.sh
environment=
user=root
stopwaitsecs=60
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3
stopasgroup=true
killasgroup=true

[program:run_tunnel_api]
command=/exe/run_tunnel_api.sh
environment=
user=root
stopwaitsecs=60
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3
stopasgroup=true
killasgroup=true

[program:xvfb]
command=Xvfb :99 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset
environment=DISPLAY=:99
user=root
autorestart=true
startretries=3
stopwaitsecs=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=100

[program:fluxbox]
command=fluxbox
environment=DISPLAY=:99
user=root
autorestart=true
startretries=3
stopwaitsecs=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=200

[program:chrome_browser]
command=/usr/local/bin/chrome-wrapper.sh --remote-debugging-port=9222 --remote-debugging-address=0.0.0.0 --remote-allow-origins=* --user-data-dir=/tmp/chrome_profile --no-first-run --no-default-browser-check --no-sandbox --disable-dev-shm-usage --disable-extensions --disable-web-security --allow-running-insecure-content
environment=DISPLAY=:99
user=root
autorestart=true
startretries=3
stopwaitsecs=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=300

[program:vnc_server]
command=/bin/bash -c "x11vnc -display :99 -rfbport 5900 -forever -shared -noxrecord -noxfixes -noxdamage -passwd ${VNC_PASSWORD:-agent123}"
environment=DISPLAY=:99,VNC_PASSWORD=%(ENV_VNC_PASSWORD)s
user=root
autorestart=true
startretries=3
stopwaitsecs=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=400

[program:websockify]
command=websockify --web=/opt/noVNC 6080 localhost:5900
user=root
autorestart=true
startretries=3
stopwaitsecs=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=500

[eventlistener:the_listener]
command=python3 /exe/supervisor_event_listener.py
events=PROCESS_STATE_FATAL
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
