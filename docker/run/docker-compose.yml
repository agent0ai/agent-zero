services:
  agent-zero:
    container_name: agent-zero
    image: frdel/agent-zero-run:testing
    volumes:
      - ./agent-zero:/a0
    ports:
      - "50080:80"

  agent-zero-cuda:
    container_name: agent-zero-cuda
    image: frdel/agent-zero-run-cuda:testing
    volumes:
      - ./agent-zero:/a0
    ports:
      - "50080:80"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]