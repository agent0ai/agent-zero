# Memory Backend Configuration for Unity Development
# Optimized for high-performance Unity project management

# Backend selection: faiss | qdrant | hybrid
backend: qdrant

# Qdrant Configuration - Optimized for Unity Development
qdrant:
  url: http://localhost:6333
  api_key: ""
  collection: agent-zero-unity
  prefer_hybrid: true
  score_threshold: 0.50
  limit: 50
  timeout: 20

  # Unity-Optimized Payload Indexes
  searchable_payload_keys:
    # Core areas
    - area
    - source
    - project
    - tags
    - consolidation_action
    # Unity entities
    - entity_type
    - entity_name
    - scene_name
    - file_path
    # Scripts & Code
    - namespace
    - class_name
    - method_name
    - base_classes
    # Assets & Components
    - asset_type
    - guid
    - component_type
    - tag
    - layer
    # Development tracking
    - status
    - priority
    - error_type
    - has_solution
    # Relationships
    - source_entity
    - target_entity
    - relationship_type
    # Build
    - build_target
    - unity_version

fallback_to_faiss: true
mirror_to_faiss: false

# Caching Configuration
cache:
  entity_cache_size: 5000
  embedding_cache_size: 50000
  query_cache_size: 1000

# Batch Operations
batch:
  size: 100
  flush_interval_seconds: 5
