# ============================================
# Agent Zero GitHub Template - MINIMAL Tier
# Pre-commit hooks for basic file hygiene
# Version: 1.0.0
# ============================================

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
