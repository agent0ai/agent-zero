name: "ğŸª Hooks Check"

on:
  pull_request:
    branches: [main]

concurrency:
  group: hooks-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  hooks:
    name: Hook Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
        with:
          experimental: true
      - name: Run hk checks
        run: mise run hooks:check
