# .github/workflows/update-quorum.yml
name: Update Quorum Branch

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Sync Fork with Upstream"]
    types: [completed]

jobs:
  update:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: quorum
          
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Merge main into quorum
        id: merge
        run: |
          git fetch origin main
          git merge origin/main --no-edit -m "chore: sync with upstream"
          git push origin quorum
        continue-on-error: true
        
      - name: Create PR if conflicts
        if: steps.merge.outcome == 'failure'
        uses: peter-evans/create-pull-request@v5
        with:
          title: "‚ö†Ô∏è Quorum branch sync requires resolution"
          body: |
            Merging upstream changes into quorum failed.
            
            This likely means upstream changes conflict with our customizations.
            
            **Review carefully** - customizations may need adjustment.
          branch: quorum-sync-conflict
          base: quorum
          labels: quorum-sync,needs-attention

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Quorum branch sync failed',
              body: `Automated quorum sync failed. Check workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['quorum-sync', 'needs-attention']
            })
