name: Tests

on:
  push:
    branches: [main, development, master]
    paths:
      - '**.py'
      - 'tests/**'
      - '.github/workflows/test.yml'
      - 'requirements*.txt'
  pull_request:
    branches: [main, development, master]
    paths:
      - '**.py'
      - 'tests/**'
      - '.github/workflows/test.yml'
      - 'requirements*.txt'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
        exclude:
          # Reduce matrix for faster execution
          - os: macos-latest
            python-version: '3.10'
          - os: macos-latest
            python-version: '3.11'
          - os: windows-latest
            python-version: '3.10'
          - os: windows-latest
            python-version: '3.11'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements.dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements.dev.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium --with-deps
        continue-on-error: true

      - name: Run pytest
        run: |
          pytest tests/ -v --tb=short --color=yes --junit-xml=test-results-${{ matrix.os }}-py${{ matrix.python-version }}.xml
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: test-results-*.xml
          retention-days: 7

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements.dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements.dev.txt
          pip install pytest-cov coverage[toml]

      - name: Install Playwright browsers
        run: |
          playwright install chromium --with-deps
        continue-on-error: true

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=python --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing --cov-config=.coveragerc -v
        continue-on-error: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
          retention-days: 7

      - name: Generate coverage comment
        if: github.event_name == 'pull_request'
        run: |
          echo "## Code Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          coverage report --format=markdown >> $GITHUB_STEP_SUMMARY || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements.dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements.dev.txt

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run integration tests
        run: |
          # Add integration test commands here
          echo "Integration tests would run here"
          # docker-compose -f docker-compose.test.yml up --abort-on-container-exit
        continue-on-error: true

  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install core dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Basic import tests
        run: |
          python -c "import agent; print('Agent module imported successfully')" || true
          python -c "import models; print('Models module imported successfully')" || true
          python -c "import initialize; print('Initialize module imported successfully')" || true
        continue-on-error: true

      - name: Check Python files syntax
        run: |
          python -m py_compile agent.py
          python -m py_compile models.py
          python -m py_compile initialize.py
          python -m py_compile run_ui.py
        continue-on-error: true
