<html>
<head>
    <script type="module">
        import { store } from "/components/model-groups/model-group-store.js";
    </script>
</head>
<body>
    <div x-data>
        <template x-if="$store.modelGroups">
            <div>
            <!-- Manager Modal -->
            <div class="model-groups-modal-overlay" x-show="$store.modelGroups.managerOpen" x-transition.opacity
                 @click.self="$store.modelGroups.closeManager()">
                <div class="model-groups-modal" @click.stop>
                    <div class="modal-header">
                        <h2>Model Groups</h2>
                        <button class="close-btn" @click="$store.modelGroups.closeManager()">
                            <span class="material-symbols-outlined">close</span>
                        </button>
                    </div>
                    
                    <div class="modal-toolbar">
                        <button class="toolbar-btn primary" @click.stop="$store.modelGroups.createNew()">
                            <span class="material-symbols-outlined">add</span>
                            New Group
                        </button>
                        <button class="toolbar-btn" @click.stop="$store.modelGroups.importGroup()">
                            <span class="material-symbols-outlined">upload_file</span>
                            Import
                        </button>
                    </div>
                    
                    <div class="modal-body">
                        <!-- Empty State -->
                        <template x-if="$store.modelGroups.groups.length === 0">
                            <div class="empty-state">
                                <span class="material-symbols-outlined" style="font-size: 48px; opacity: 0.3;">grid_view</span>
                                <p>No model groups yet</p>
                                <span>Create a model group to quickly switch between different model configurations</span>
                            </div>
                        </template>
                        
                        <!-- Model Groups List -->
                        <div class="groups-list">
                            <template x-for="group in $store.modelGroups.groups" :key="group.id">
                                <div class="group-card" :class="{ 'active': $store.modelGroups.activeGroupId === group.id }">
                                    <div class="group-header">
                                        <h3 x-text="group.name"></h3>
                                        <template x-if="$store.modelGroups.activeGroupId === group.id">
                                            <span class="active-badge">Active</span>
                                        </template>
                                    </div>
                                    <p class="group-desc" x-show="group.description" x-text="group.description"></p>
                                    <div class="model-summary">
                                        <div class="model-item">
                                            <span class="model-label">Chat:</span>
                                            <span class="model-value" x-text="group.chat_model_name || '-'"></span>
                                        </div>
                                        <div class="model-item">
                                            <span class="model-label">Utility:</span>
                                            <span class="model-value" x-text="group.util_model_name || '-'"></span>
                                        </div>
                                        <div class="model-item">
                                            <span class="model-label">Browser:</span>
                                            <span class="model-value" x-text="group.browser_model_name || '-'"></span>
                                        </div>
                                        <div class="model-item">
                                            <span class="model-label">Embed:</span>
                                            <span class="model-value" x-text="group.embed_model_name || '-'"></span>
                                        </div>
                                    </div>
                                    <div class="group-actions">
                                        <button class="action-btn primary" @click.stop="$store.modelGroups.switchGroup(group.id)" 
                                                :disabled="$store.modelGroups.activeGroupId === group.id">
                                            <span class="material-symbols-outlined">check</span>
                                            <span>Use</span>
                                        </button>
                                        <button class="action-btn" @click.stop="$store.modelGroups.edit(group.id)">
                                            <span class="material-symbols-outlined">edit</span>
                                            <span>Edit</span>
                                        </button>
                                        <button class="action-btn" @click.stop="$store.modelGroups.duplicate(group.id)">
                                            <span class="material-symbols-outlined">content_copy</span>
                                            <span>Duplicate</span>
                                        </button>
                                        <button class="action-btn" @click.stop="$store.modelGroups.exportGroup(group.id)">
                                            <span class="material-symbols-outlined">download</span>
                                            <span>Export</span>
                                        </button>
                                        <button class="action-btn danger" @click.stop="$confirmClick($event, () => $store.modelGroups.deleteGroup(group.id))">
                                            <span class="material-symbols-outlined">delete</span>
                                            <span>Delete</span>
                                        </button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Editor Modal -->
            <div class="model-groups-modal-overlay editor-overlay" x-show="$store.modelGroups.editorOpen" x-transition.opacity
                 @click.self="$store.modelGroups.closeEditor()">
                <div class="model-groups-modal editor-modal" @click.stop>
                    <div class="modal-header">
                        <h2 x-text="$store.modelGroups.isCreating ? 'Create Model Group' : 'Edit Model Group'"></h2>
                        <button class="close-btn" @click="$store.modelGroups.closeEditor()">
                            <span class="material-symbols-outlined">close</span>
                        </button>
                    </div>
                    
                    <div class="modal-body editor-body">
                        <template x-if="$store.modelGroups.editingGroup">
                            <div class="editor-form">
                                <!-- Basic Info -->
                                <div class="form-section">
                                    <h4>Basic Info</h4>
                                    <div class="form-group">
                                        <label for="group-name">Name *</label>
                                        <input type="text" id="group-name" 
                                               x-model="$store.modelGroups.editingGroup.name" 
                                               placeholder="e.g., Claude Dev Setup">
                                    </div>
                                    <div class="form-group">
                                        <label for="group-desc">Description</label>
                                        <input type="text" id="group-desc" 
                                               x-model="$store.modelGroups.editingGroup.description" 
                                               placeholder="Optional description">
                                    </div>
                                </div>
                                
                                <!-- Chat Model -->
                                <div class="form-section">
                                    <h4>Chat Model</h4>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label>Provider</label>
                                            <select x-model="$store.modelGroups.editingGroup.chat_model_provider">
                                                <option value="">Select provider</option>
                                                <template x-for="p in $store.modelGroups.chatProviders" :key="p.value">
                                                    <option :value="p.value" x-text="p.label" :selected="p.value === $store.modelGroups.editingGroup.chat_model_provider"></option>
                                                </template>
                                            </select>
                                        </div>
                                        <div class="form-group flex-2">
                                            <label>Model Name</label>
                                            <input type="text" 
                                                   x-model="$store.modelGroups.editingGroup.chat_model_name" 
                                                   placeholder="e.g., claude-3-5-sonnet-20241022">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>API Base (optional)</label>
                                        <input type="text" 
                                               x-model="$store.modelGroups.editingGroup.chat_model_api_base" 
                                               placeholder="Leave empty for default">
                                    </div>
                                </div>
                                
                                <!-- Utility Model -->
                                <div class="form-section">
                                    <h4>Utility Model</h4>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label>Provider</label>
                                            <select x-model="$store.modelGroups.editingGroup.util_model_provider">
                                                <option value="">Select provider</option>
                                                <template x-for="p in $store.modelGroups.chatProviders" :key="p.value">
                                                    <option :value="p.value" x-text="p.label" :selected="p.value === $store.modelGroups.editingGroup.util_model_provider"></option>
                                                </template>
                                            </select>
                                        </div>
                                        <div class="form-group flex-2">
                                            <label>Model Name</label>
                                            <input type="text" 
                                                   x-model="$store.modelGroups.editingGroup.util_model_name" 
                                                   placeholder="e.g., gpt-4o-mini">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>API Base (optional)</label>
                                        <input type="text" 
                                               x-model="$store.modelGroups.editingGroup.util_model_api_base" 
                                               placeholder="Leave empty for default">
                                    </div>
                                </div>
                                
                                <!-- Browser Model -->
                                <div class="form-section">
                                    <h4>Browser Model</h4>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label>Provider</label>
                                            <select x-model="$store.modelGroups.editingGroup.browser_model_provider">
                                                <option value="">Select provider</option>
                                                <template x-for="p in $store.modelGroups.chatProviders" :key="p.value">
                                                    <option :value="p.value" x-text="p.label" :selected="p.value === $store.modelGroups.editingGroup.browser_model_provider"></option>
                                                </template>
                                            </select>
                                        </div>
                                        <div class="form-group flex-2">
                                            <label>Model Name</label>
                                            <input type="text" 
                                                   x-model="$store.modelGroups.editingGroup.browser_model_name" 
                                                   placeholder="e.g., gpt-4o">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>API Base (optional)</label>
                                        <input type="text" 
                                               x-model="$store.modelGroups.editingGroup.browser_model_api_base" 
                                               placeholder="Leave empty for default">
                                    </div>
                                </div>
                                
                                <!-- Embedding Model -->
                                <div class="form-section">
                                    <h4>Embedding Model</h4>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label>Provider</label>
                                            <select x-model="$store.modelGroups.editingGroup.embed_model_provider">
                                                <option value="">Select provider</option>
                                                <template x-for="p in $store.modelGroups.embedProviders" :key="p.value">
                                                    <option :value="p.value" x-text="p.label" :selected="p.value === $store.modelGroups.editingGroup.embed_model_provider"></option>
                                                </template>
                                            </select>
                                        </div>
                                        <div class="form-group flex-2">
                                            <label>Model Name</label>
                                            <input type="text" 
                                                   x-model="$store.modelGroups.editingGroup.embed_model_name" 
                                                   placeholder="e.g., text-embedding-3-small">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>API Base (optional)</label>
                                        <input type="text" 
                                               x-model="$store.modelGroups.editingGroup.embed_model_api_base" 
                                               placeholder="Leave empty for default">
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                    
                    <div class="modal-footer">
                        <button class="btn btn-secondary" @click="$store.modelGroups.closeEditor()">Cancel</button>
                        <button class="btn btn-primary" @click="$store.modelGroups.saveEdit()" :disabled="$store.modelGroups.loading">
                            <template x-if="$store.modelGroups.loading">
                                <span>Saving...</span>
                            </template>
                            <template x-if="!$store.modelGroups.loading">
                                <span x-text="$store.modelGroups.isCreating ? 'Create' : 'Save'"></span>
                            </template>
                        </button>
                    </div>
                </div>
            </div>
            </div>
        </template>
    </div>

    <style>
    .model-groups-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
        padding: 20px;
    }

    .model-groups-modal-overlay.editor-overlay {
        z-index: 2100;
    }

    .model-groups-modal {
        background: var(--color-panel);
        border-radius: 12px;
        width: 100%;
        max-width: 700px;
        max-height: 80vh;
        display: flex;
        flex-direction: column;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .model-groups-modal.editor-modal {
        max-width: 600px;
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 20px;
        border-bottom: 1px solid var(--color-border);
    }

    .modal-header h2 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
    }

    .close-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        padding: 0;
        background: transparent;
        border: none;
        border-radius: 6px;
        color: var(--color-text);
        cursor: pointer;
        opacity: 0.7;
        transition: all 0.2s ease;
    }

    .close-btn:hover {
        background: var(--color-secondary);
        opacity: 1;
    }

    .modal-toolbar {
        display: flex;
        gap: 8px;
        padding: 12px 20px;
        border-bottom: 1px solid var(--color-border);
    }

    .toolbar-btn {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 8px 14px;
        background: var(--color-secondary);
        border: 1px solid var(--color-border);
        border-radius: 6px;
        color: var(--color-text);
        font-size: 13px;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .toolbar-btn .material-symbols-outlined {
        font-size: 18px;
    }

    .toolbar-btn:hover {
        background: var(--color-border);
    }

    .toolbar-btn.primary {
        background: #2196f3;
        border-color: #2196f3;
        color: white;
    }

    .toolbar-btn.primary:hover {
        background: #1976d2;
        border-color: #1976d2;
    }

    .modal-body {
        flex: 1;
        overflow-y: auto;
        padding: 16px 20px;
        max-height: calc(100vh - 220px);
    }

    .modal-body::-webkit-scrollbar {
        width: 6px;
    }

    .modal-body::-webkit-scrollbar-track {
        background: transparent;
    }

    .modal-body::-webkit-scrollbar-thumb {
        background-color: rgba(155, 155, 155, 0.3);
        border-radius: 6px;
    }

    .modal-body::-webkit-scrollbar-thumb:hover {
        background-color: rgba(155, 155, 155, 0.5);
    }

    .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        text-align: center;
        color: var(--color-text-secondary, #888);
    }

    .empty-state svg {
        opacity: 0.5;
        margin-bottom: 16px;
    }

    .empty-state p {
        margin: 0 0 8px;
        font-size: 16px;
        font-weight: 500;
        color: var(--color-text);
    }

    .empty-state span {
        font-size: 13px;
    }

    .groups-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .groups-list::-webkit-scrollbar {
        width: 6px;
    }

    .groups-list::-webkit-scrollbar-track {
        background: transparent;
    }

    .groups-list::-webkit-scrollbar-thumb {
        background: rgba(155, 155, 155, 0.3);
        border-radius: 6px;
    }

    .groups-list::-webkit-scrollbar-thumb:hover {
        background: rgba(155, 155, 155, 0.5);
    }

    .group-card {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 14px 16px;
        background: transparent;
        border: 1px solid var(--color-border);
        border-radius: 8px;
        transition: all 0.2s ease;
    }

    .group-card:hover {
        background: rgba(255, 255, 255, 0.02);
    }

    .group-card.active {
        border-color: var(--color-primary);
        background: var(--color-background-hover);
    }

    .group-card.active .group-header h3 {
        font-weight: bold;
    }

    .group-info {
        flex: 1;
        min-width: 0;
    }

    .group-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 2px;
    }

    .group-header h3 {
        margin: 0;
        font-size: 15px;
        font-weight: 600;
    }

    .active-badge {
        padding: 2px 8px;
        background: var(--color-primary);
        color: white;
        font-size: 11px;
        font-weight: 500;
        border-radius: 10px;
    }

    .group-desc {
        margin: 0 0 6px;
        font-size: 12px;
        color: var(--color-text-secondary, #888);
    }

    .model-summary {
        display: flex;
        flex-wrap: wrap;
        gap: 4px 12px;
        overflow-x: auto;
        min-width: min-content;
    }

    .model-summary::-webkit-scrollbar {
        height: 3px;
    }

    .model-summary::-webkit-scrollbar-track {
        background: transparent;
    }

    .model-summary::-webkit-scrollbar-thumb {
        background-color: rgba(155, 155, 155, 0.3);
        border-radius: 3px;
    }

    .model-item {
        font-size: 12px;
        display: flex;
        gap: 6px;
        min-width: 0;
        width: calc(50% - 6px);
        flex-shrink: 0;
    }

    .model-label {
        color: var(--color-text-secondary, #888);
        flex-shrink: 0;
    }

    .model-value {
        color: var(--color-text);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        max-width: 100%;
    }

    .group-actions {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 6px;
        padding-top: 10px;
        border-top: 1px solid var(--color-border);
    }

    .action-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        padding: 5px 10px;
        background: var(--color-panel);
        border: 1px solid var(--color-border);
        border-radius: 5px;
        color: var(--color-text);
        cursor: pointer;
        font-size: 12px;
        opacity: 0.9;
        transition: all 0.2s ease;
    }

    .action-btn span {
        font-size: 11px;
    }

    .action-btn .material-symbols-outlined {
        font-size: 16px;
    }

    .action-btn:hover {
        opacity: 1;
        background: var(--color-secondary);
        border-color: var(--color-border-hover, var(--color-border));
    }

    .action-btn.primary {
        background: #2196f3;
        border-color: #2196f3;
        color: white;
    }

    .action-btn.primary:hover {
        background: #1976d2;
        border-color: #1976d2;
    }

    .action-btn.danger:hover {
        background: #ef4444;
        border-color: #ef4444;
        color: white;
    }

    .action-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
    }

    .action-btn:disabled:hover {
        background: #2196f3;
        border-color: #2196f3;
        filter: none;
    }

    /* Editor styles */
    .editor-body {
        padding: 0;
        max-height: 60vh;
        overflow-y: auto;
    }

    .editor-body::-webkit-scrollbar {
        width: 6px;
    }

    .editor-body::-webkit-scrollbar-track {
        background: transparent;
    }

    .editor-body::-webkit-scrollbar-thumb {
        background-color: rgba(155, 155, 155, 0.3);
        border-radius: 6px;
    }

    .editor-body::-webkit-scrollbar-thumb:hover {
        background-color: rgba(155, 155, 155, 0.5);
    }

    .editor-form {
        padding: 20px;
    }

    .form-section {
        margin-bottom: 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid var(--color-border);
    }

    .form-section:last-child {
        margin-bottom: 0;
        padding-bottom: 0;
        border-bottom: none;
    }

    .form-section h4 {
        margin: 0 0 12px;
        font-size: 14px;
        font-weight: 600;
        color: var(--color-text-secondary, #888);
    }

    .form-row {
        display: flex;
        gap: 12px;
    }

    .form-group {
        flex: 1;
        margin-bottom: 12px;
    }

    .form-group.flex-2 {
        flex: 2;
    }

    .form-group:last-child {
        margin-bottom: 0;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-size: 12px;
        font-weight: 500;
        color: var(--color-text);
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 8px 12px;
        background: var(--color-input);
        border: 1px solid var(--color-border);
        border-radius: 6px;
        color: var(--color-text);
        font-size: 13px;
        transition: border-color 0.2s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
        outline: none;
        border-color: var(--color-primary);
    }

    .form-group input::placeholder {
        color: var(--color-text-secondary, #888);
        opacity: 0.7;
    }

    .modal-footer {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        padding: 16px 20px;
        border-top: 1px solid var(--color-border);
    }

    .btn {
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .btn-secondary {
        background: var(--color-secondary);
        border: 1px solid var(--color-border);
        color: var(--color-text);
    }

    .btn-secondary:hover {
        background: var(--color-border);
    }

    .btn-primary {
        background: #2196f3;
        border: 1px solid #2196f3;
        color: white;
    }

    .btn-primary:hover {
        background: #1976d2;
        border-color: #1976d2;
    }

    .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    /* Light mode */
    .light-mode .model-groups-modal-overlay {
        background: rgba(0, 0, 0, 0.4);
    }

    .light-mode .model-groups-modal {
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    }

    .light-mode .group-card {
        background: transparent;
        border-color: rgba(0, 0, 0, 0.1);
    }

    .light-mode .group-card:hover {
        background: rgba(0, 0, 0, 0.02);
        border-color: var(--color-primary);
    }

    .light-mode .group-card.active {
        background: rgba(var(--color-primary-rgb, 56, 70, 83), 0.08);
    }

    .light-mode .group-actions .action-btn:hover {
        background: rgba(0, 0, 0, 0.05);
    }

    .light-mode .toolbar-btn:hover {
        background: rgba(0, 0, 0, 0.05);
    }

    .light-mode .btn-secondary:hover {
        background: rgba(0, 0, 0, 0.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .model-groups-modal {
            max-height: 90vh;
        }

        .model-summary {
            flex-direction: column;
        }

        .model-item {
            width: 100%;
        }

        .action-btn span:not(.material-symbols-outlined) {
            display: none;
        }

        .action-btn .material-symbols-outlined {
            font-size: 18px;
        }

        .form-row {
            flex-direction: column;
        }
    }

    @media (max-width: 480px) {
        .model-summary {
            flex-direction: column;
        }

        .model-item {
            width: 100%;
        }
    }
    </style>
</body>
</html>
