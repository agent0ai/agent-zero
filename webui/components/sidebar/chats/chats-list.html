<html>

<head>
  <script type="module">
    import { store } from "/components/sidebar/chats/chats-store.js";
  </script>
</head>

<body>
  <div x-data>
    <template x-if="$store.chats">
      <div class="chats-list-container" x-data>
        <div class="section-header-row">
          <h3 class="section-header">Chats</h3>
          <!-- New Chat Button -->
          <button id="newChat" class="btn-icon-action chat-list-action-btn" @click="$store.chats.newChat()" aria-label="New Chat" title="New Chat" data-bs-placement="top" data-bs-trigger="hover">
            <span class="material-symbols-outlined">edit_square</span>
          </button>
        </div>

        <ul class="config-list chats-config-list no-scrollbar"
            x-show="$store.chats.contexts.length > 0">

          <!-- ─── Flow Groups (accordion) ─── -->
          <template x-for="group in $store.chats.flowGroups" :key="group.flow_run_id">
            <li class="flow-group">
              <!-- Group Header -->
              <div class="flow-group-header"
                   @click="$store.chats.toggleFlowGroup(group.flow_run_id)">
                <div class="flow-group-left">
                  <span class="material-symbols-outlined flow-group-arrow"
                        :class="{'flow-group-arrow-open': !group.collapsed}">chevron_right</span>
                  <span class="material-symbols-outlined flow-group-icon"
                        :class="{'heartbeat': group.flow_running}">account_tree</span>
                  <span class="flow-group-name" x-text="group.flow_name"></span>
                  <span class="flow-group-badge" x-text="group.contexts.length"></span>
                </div>
                <button class="btn-icon-action chat-list-action-btn flow-group-close-btn"
                        title="Remove flow group"
                        @click.stop="$confirmClick($event, () => $store.chats.killFlowGroup(group.flow_run_id))">
                  <span class="material-symbols-outlined">close</span>
                </button>
              </div>

              <!-- Group Children (x-if instead of x-show for reliable Alpine reactivity in x-for) -->
              <template x-if="!group.collapsed">
                <ul class="flow-group-children">
                  <template x-for="context in group.contexts" :key="context.id">
                    <li>
                      <div :class="{'chat-container': true, 'chat-selected': context.id === $store.chats.selected}"
                           @click="$store.chats.selectChat(context.id)">
                        <div class="chat-list-button">
                          <span :class="{'project-color-ball': true, 'heartbeat': context.running}"
                                :style="context.project?.color ? { backgroundColor: context.project.color } : { border: '1px solid var(--color-border)' }"></span>
                          <span class="chat-name"
                                x-text="context.name ? context.name : 'Chat #' + context.no"></span>
                        </div>
                        <button class="btn-icon-action chat-list-action-btn" title="Close chat"
                                @click.stop="$confirmClick($event, () => $store.chats.killChat(context.id))">
                          <span class="material-symbols-outlined">close</span>
                        </button>
                      </div>
                    </li>
                  </template>
                </ul>
              </template>
            </li>
          </template>

          <!-- ─── Regular Chats ─── -->
          <template x-for="context in $store.chats.regularContexts" :key="context.id">
            <li>
              <div :class="{'chat-container': true, 'chat-selected': context.id === $store.chats.selected}"
                @click="$store.chats.selectChat(context.id)">
                <div class="chat-list-button">
                  <span :class="{'project-color-ball': true, 'heartbeat': context.running}"
                    :style="context.project?.color ? { backgroundColor: context.project.color } : { border: '1px solid var(--color-border)' }"></span>
                  <span class="chat-name"
                    x-text="context.name ? context.name : 'Chat #' + context.no"></span>
                </div>
                <button class="btn-icon-action chat-list-action-btn" title="Close chat" @click.stop="$confirmClick($event, () => $store.chats.killChat(context.id))">
                  <span class="material-symbols-outlined">close</span>
                </button>
              </div>
            </li>
          </template>
        </ul>
        <div class="empty-list-message" x-show="$store.chats.contexts.length === 0">
          <p><i>No chats to list.</i></p>
        </div>
      </div>
    </template>
  </div>

  <style>
    .chats-list-container .section-header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      flex-shrink: 0;
      margin-bottom: var(--spacing-xs);
      z-index: 10;
    }

    .chats-list-container .section-header {
      margin: 0;
    }

    /* Chats list container and items */
    .chats-list-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      margin-top: var(--spacing-md);
    }

    .chats-config-list {
      flex: 1;
      min-height: 0;
      overflow: scroll;
      scroll-behavior: smooth;
      max-height: 100%;
    }

    .chat-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      min-height: 40px;
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
    }

    .chat-list-button {
      display: flex;
      align-items: center;
      flex-grow: 1;
      padding: 8px;
      overflow: hidden;
      gap: 0.5em;
    }

    .project-color-ball {
      width: 0.6em;
      height: 0.6em;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    .chat-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: var(--font-size-small);
    }

    .chat-list-action-btn {
      flex-shrink: 0;
      margin-right: 8px;
    }

    .chat-container:hover{
      background-color: var(--color-background-hover);
    }

    .device-pointer .chat-container .chat-list-action-btn {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0s;
    }

    .device-pointer .chat-container:hover .chat-list-action-btn {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .device-touch .chats-list-container .chat-list-action-btn {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .empty-list-message {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      color: var(--color-secondary);
      text-align: center;
      opacity: 0.7;
      font-style: italic;
    }

    .light-mode .empty-list-message {
      color: var(--color-secondary-light);
    }

    /* Selected chat accent */
    .chat-selected .chat-name {
      font-size: var(--font-size-normal);
      font-weight: bold;
    }

    /* ─── Flow Group Accordion ─── */

    .flow-group {
      list-style: none;
      margin-bottom: 2px;
    }

    .flow-group-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 8px;
      border-radius: 4px;
      border-left: 3px solid var(--color-accent);
      background: var(--color-panel);
      cursor: pointer;
      min-height: 36px;
      gap: 4px;
    }

    .flow-group-header:hover {
      background-color: var(--color-background-hover);
    }

    .flow-group-left {
      display: flex;
      align-items: center;
      gap: 4px;
      overflow: hidden;
      flex: 1;
    }

    .flow-group-arrow {
      font-size: 16px;
      flex-shrink: 0;
      transition: transform 0.15s ease;
      color: var(--color-secondary);
    }

    .flow-group-arrow-open {
      transform: rotate(90deg);
    }

    .flow-group-icon {
      font-size: 16px;
      flex-shrink: 0;
      color: var(--color-accent);
    }

    .flow-group-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: var(--font-size-small);
      font-weight: 600;
    }

    .flow-group-badge {
      flex-shrink: 0;
      font-size: 10px;
      background: var(--color-accent);
      color: #fff;
      border-radius: 8px;
      padding: 1px 6px;
      line-height: 1.4;
      font-weight: 600;
    }

    .flow-group-close-btn {
      flex-shrink: 0;
    }

    .device-pointer .flow-group-header .flow-group-close-btn {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0s;
    }

    .device-pointer .flow-group-header:hover .flow-group-close-btn {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .flow-group-children {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .flow-group-children .chat-container {
      padding-left: 24px;
    }
  </style>
</body>

</html>
