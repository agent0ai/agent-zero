<html>
<head>
  <script type="module">
    import { store as sidebarStore } from "/components/sidebar/sidebar-store.js";
  </script>
  <!-- Wrapper composes existing sidebar components -->
</head>
<body>
  <div id="left-panel" class="panel" x-data :class="{'hidden': !$store.sidebar.isOpen}">
    <!--Sidebar upper elements-->
    <div class="left-panel-top">
      <x-component path="sidebar/top-section/quick-actions.html"></x-component>

      <!-- Chats and Tasks Wrapper -->
      <div class="lists-wrapper">
        <!-- Chats List -->
        <div class="config-section" id="chats-section">
          <x-component path="sidebar/chats/chats-list.html"></x-component>
        </div>

        <!-- Tasks List -->
        <div class="config-section" id="tasks-section">
          <x-component path="sidebar/tasks/tasks-list.html"></x-component>
        </div>
      </div>
    </div>
    <!--Sidebar lower elements-->
    <div class="left-panel-bottom">
      <!-- Preferences -->
      <x-component path="sidebar/preferences/preferences-panel.html"></x-component>
      <!-- Version Info -->
      <div class="version-info" x-data>
        <template x-if="$store.sidebar">
          <span id="a0version" x-text="$store.sidebar.versionLabel"></span>
        </template>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('alpine:init', () => {
        const sidebarStore = Alpine.store('sidebar');
        if (sidebarStore && typeof sidebarStore.init === 'function') sidebarStore.init();
    });
  </script>

  <style>
    /* Left Panel styles from index.css */
    #left-panel {
      background-color: var(--color-panel);
      border-right: 1px solid var(--color-border);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: all var(--transition-speed) ease-in-out;
      width: 250px;
      min-width: 250px;
      color: var(--color-text);
      box-shadow: 1px 0 5px rgba(0, 0, 0, 0.3);
      user-select: none;
    }

    /* Ensure component host behaves like the original direct children for flex layout */
    #left-panel > .left-panel-top,
    #left-panel > .left-panel-bottom {
        display: flex;
        flex-direction: column;
    }

    #left-panel > .left-panel-top {
        flex: 1;
        min-height: 0; /* allow inner flex children to shrink properly */
    }

    #left-panel.hidden {
      margin-left: -250px;
    }

    .left-panel-top {
      flex: 1;
      display: -webkit-flex;
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
      margin-top: 3.5rem;
      padding: var(--spacing-md) var(--spacing-md) 0 var(--spacing-md);
    }
    
    /* Wrapper for Chats and Tasks lists */
    .lists-wrapper {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }
    .left-panel-top::-webkit-scrollbar {
      width: 0px;
    }
    .left-panel-top {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .left-panel-bottom {
      position: relative;
      flex-shrink: 0;
    }
    /* Ensure non-chat sections don't shrink */
    .config-section:not(#chats-section) {
      flex-shrink: 0;
    }
    /* Chats section container inside sidebar */
    #chats-section {
      display: -webkit-flex;
      display: flex;
      flex-direction: column;
      min-height: 0;
      flex: 0 auto;
      margin-top: var(--spacing-md);
      overflow: hidden;
    }
    /* Tasks section container inside sidebar */
    #tasks-section {
      display: -webkit-flex;
      display: flex;
      flex-direction: column;
      min-height: 0;
      flex: 0 auto;
      margin-top: 0;
      padding-top: var(--spacing-md);
      border-top: 1px solid var(--color-border);
    }
    
    /* Common section header styling (Chats, Tasks) - matching Preferences style */
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
      margin: 0 0 0.5rem 0;
      padding: 0;
      user-select: none;
      font-size: var(--font-size-normal);
    }
    
    /* Collapsible section headers (Tasks) */
    .section-header-collapsible {
      cursor: pointer;
    }
    
    /* Arrow icon for collapsible sections */
    .section-header .arrow-icon {
      margin-left: 0.5rem;
      transition: transform 0.15s ease;
      transform: rotate(90deg);
    }
    
    .section-header .arrow-icon.rotated {
      transform: rotate(0deg);
    }
    /* Version label area */
    .version-info { line-height: 0.8rem; position: relative; margin: 0 var(--spacing-md) 1rem var(--spacing-md); padding-top: 10px; border-top: 1px solid var(--color-border); }
    #a0version { color: var(--color-text); opacity: 0.7; font-size: 0.7rem; user-select: all; }
    @media (max-width: 768px) {
      #left-panel {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        width: 250px !important; /* Force width */
        min-width: 250px;
        z-index: 1003;
        transition: all var(--transition-speed) ease-in-out;
      }

      #left-panel.hidden {
        margin-left: -250px;
      }
    }

    @media (max-height: 600px) {
      #chats-section { min-height: 100%; }
      .left-panel-top { overflow-y: auto; -webkit-scroll-behavior: smooth; scroll-behavior: smooth; }
    }
  </style>
</body>
</html>
