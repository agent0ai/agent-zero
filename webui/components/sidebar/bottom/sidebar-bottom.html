<html>
<head>
  <script type="module">
    import { store } from "/components/sidebar/bottom/sidebar-bottom-store.js";
  </script>
</head>
<body>
  <div x-data>
    <template x-if="$store.sidebarBottom">
      <div class="sidebar-bottom-wrapper">
        <!-- Preferences Panel -->
        <x-component path="sidebar/bottom/preferences/preferences-panel.html"></x-component>
        
        <!-- Version Info -->
        <div class="version-info">
          <span id="a0version" x-text="$store.sidebarBottom.versionLabel"></span>
        </div>
      </div>
    </template>
  </div>

  <script>
    document.addEventListener('alpine:init', () => {
      const s = Alpine.store('sidebarBottom');
      if (s && typeof s.init === 'function') s.init();
    });
  </script>

  <style>
    /* Sidebar bottom wrapper */
    .sidebar-bottom-wrapper {
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    /* Version label area */
    .version-info {
      line-height: 0.8rem;
      position: relative;
      margin: 0 var(--spacing-md) 1rem var(--spacing-md);
      padding-top: 10px;
      border-top: 1px solid var(--color-border);
    }

    #a0version {
      color: var(--color-text);
      opacity: 0.7;
      font-size: 0.7rem;
      user-select: all;
    }
  </style>
</body>
</html>
