<html>

<head>
    <title>System Clock</title>

    <script type="module">
        import { store } from "/components/system-clock/system-clock-store.js";
    </script>
</head>

<body>

    <div x-data>
        <template x-if="$store.systemClockStore">
            <div id="time-date">
                <span x-text="$store.systemClockStore.displayTime"></span><br>
                <span id="user-date" x-text="$store.systemClockStore.displayDate"></span>
            </div>
        </template>
    </div>

    <style>
        #time-date {
            color: var(--color-text);
            font-size: var(--font-size-normal);
            text-align: right;
            line-height: 1.1;
        }

        #user-date {
            font-size: var(--font-size-small);
            opacity: 0.6;
        }
    </style>

</body>

</html>
