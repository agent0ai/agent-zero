<div class="modal-content-inner" x-data>
    <template x-if="$store.mcpServersStore.currentDetailServer">
        <div>
            <div class="mcp-tools-header">
                <div>
                    <h3 class="mcp-tools-title" x-text="$store.mcpServersStore.currentDetailServer.name"></h3>
                    <p class="mcp-tools-desc" x-text="$store.mcpServersStore.currentDetailServer.description"></p>
                </div>
                <div x-show="$store.mcpServersStore.loading" class="mcp-tools-saving">Saving...</div>
            </div>

            <div class="mcp-tools-list">
                <template x-for="tool in $store.mcpServersStore.currentDetailServer.tools" :key="tool.name">
                    <div class="mcp-tool-item">
                        <div class="mcp-tool-info">
                            <span class="mcp-tool-name" x-text="tool.name"></span>
                            <span class="mcp-tool-desc" x-text="tool.description || '-'"></span>
                        </div>
                        <label class="mcp-tool-toggle">
                            <input type="checkbox"
                                   :checked="!$store.mcpServersStore.isToolDisabled(tool.name)"
                                   @change="$store.mcpServersStore.toggleTool(tool.name)">
                            <span class="mcp-tool-toggle-slider"></span>
                        </label>
                    </div>
                </template>
                <template x-if="!$store.mcpServersStore.currentDetailServer.tools || $store.mcpServersStore.currentDetailServer.tools.length === 0">
                    <div class="mcp-tools-empty">No tools available.</div>
                </template>
            </div>
        </div>
    </template>
</div>

    <style>
        .mcp-tools-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1em;
        }

        .mcp-tools-title {
            margin: 0;
            font-size: 1.1em;
            font-weight: 600;
        }

        .mcp-tools-desc {
            margin: 0.25em 0 0 0;
            font-size: 0.9em;
            color: var(--c-fg2);
        }

        .mcp-tools-saving {
            font-size: 0.85em;
            color: var(--c-accent);
        }

        .mcp-tools-list {
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid var(--color-border);
            border-radius: 4px;
        }

        .mcp-tool-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75em 1em;
            border-bottom: 1px solid var(--color-border);
        }

        .mcp-tool-item:last-child {
            border-bottom: none;
        }

        .mcp-tool-info {
            display: flex;
            flex-direction: column;
            gap: 0.25em;
            flex: 1;
            min-width: 0;
        }

        .mcp-tool-name {
            font-family: monospace;
            font-size: 0.9em;
            color: var(--c-accent);
        }

        .mcp-tool-desc {
            font-size: 0.85em;
            color: var(--c-fg2);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mcp-tool-toggle {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
            flex-shrink: 0;
            margin-left: 1em;
        }

        .mcp-tool-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .mcp-tool-toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--color-border);
            transition: 0.3s;
            border-radius: 22px;
        }

        .mcp-tool-toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .mcp-tool-toggle input:checked + .mcp-tool-toggle-slider {
            background-color: var(--c-accent);
        }

        .mcp-tool-toggle input:checked + .mcp-tool-toggle-slider:before {
            transform: translateX(18px);
        }

        .mcp-tools-empty {
            padding: 2em;
            text-align: center;
            color: var(--c-fg2);
        }
        .tools-container {
            margin-top: 1.5em;
            display: flex;
            flex-direction: column;
            gap: 1.2em;
        }

        .tool-item {
            padding: 1em;
            border: 1px solid rgba(192, 192, 192, 0.16);
            border-radius: 4px;
        }

        .tool-item h4 {
            margin-top: 0;
            margin-bottom: 0.5em;
            font-size: 1.1em;
        }

        .tool-description {
            margin-bottom: 1em;
            color: var(--c-fg);
            line-height: 1.4;
        }

        .tool-properties {
            margin-top: 0.8em;
            padding: 0.8em;
            background-color: rgba(0, 0, 0, 0.04);
            border-radius: 3px;
        }

        .properties-title {
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 0.5em;
        }

        .tool-properties ul {
            margin: 0;
            padding-left: 1.5em;
        }

        .tool-properties li {
            margin-bottom: 0.3em;
        }

        .prop-name {
            font-weight: 600;
            color: var(--c-accent);
        }

        .prop-type {
            color: var(--c-fg2);
            font-style: italic;
        }

        .prop-desc {
            color: var(--c-fg);
        }
    </style>

</body>

</html>
