<div class="modal-content-inner" x-data>
    <template x-if="$store.mcpServersStore.currentDetailServer">
        <div>
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h3 class="text-lg font-bold" x-text="$store.mcpServersStore.currentDetailServer.name"></h3>
                    <p class="text-sm text-gray-500" x-text="$store.mcpServersStore.currentDetailServer.description"></p>
                </div>
                <div x-show="$store.mcpServersStore.loading" class="text-xs text-blue-500">Saving...</div>
            </div>

            <div class="overflow-y-auto max-h-[60vh] border rounded">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-100 sticky top-0">
                        <tr>
                            <th class="p-3 text-sm font-semibold border-b">Tool Name</th>
                            <th class="p-3 text-sm font-semibold border-b">Description</th>
                            <th class="p-3 text-sm font-semibold border-b w-24 text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y">
                        <template x-for="tool in $store.mcpServersStore.currentDetailServer.tools" :key="tool.name">
                            <tr class="hover:bg-gray-50">
                                <td class="p-3 text-sm font-mono text-blue-700" x-text="tool.name"></td>
                                <td class="p-3 text-sm text-gray-600" x-text="tool.description || '-'"></td>
                                <td class="p-3 text-center">
                                    <div class="flex justify-center">
                                        <label class="relative inline-flex items-center cursor-pointer">
                                            <input type="checkbox" 
                                                   class="sr-only peer"
                                                   :checked="!$store.mcpServersStore.isToolDisabled(tool.name)"
                                                   @change="$store.mcpServersStore.toggleTool(tool.name)">
                                            <div class="w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-blue-600"></div>
                                        </label>
                                    </div>
                                </td>
                            </tr>
                        </template>
                        <template x-if="!$store.mcpServersStore.currentDetailServer.tools || $store.mcpServersStore.currentDetailServer.tools.length === 0">
                            <tr>
                                <td colspan="3" class="p-4 text-center text-gray-500">No tools available.</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </template>
</div>

    <style>
        .tools-container {
            margin-top: 1.5em;
            display: flex;
            flex-direction: column;
            gap: 1.2em;
        }

        .tool-item {
            padding: 1em;
            border: 1px solid rgba(192, 192, 192, 0.16);
            border-radius: 4px;
        }

        .tool-item h4 {
            margin-top: 0;
            margin-bottom: 0.5em;
            font-size: 1.1em;
        }

        .tool-description {
            margin-bottom: 1em;
            color: var(--c-fg);
            line-height: 1.4;
        }

        .tool-properties {
            margin-top: 0.8em;
            padding: 0.8em;
            background-color: rgba(0, 0, 0, 0.04);
            border-radius: 3px;
        }

        .properties-title {
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 0.5em;
        }

        .tool-properties ul {
            margin: 0;
            padding-left: 1.5em;
        }

        .tool-properties li {
            margin-bottom: 0.3em;
        }

        .prop-name {
            font-weight: 600;
            color: var(--c-accent);
        }

        .prop-type {
            color: var(--c-fg2);
            font-style: italic;
        }

        .prop-desc {
            color: var(--c-fg);
        }
    </style>

</body>

</html>
