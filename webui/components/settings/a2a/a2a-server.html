<html>
  <head>
    <title>A2A Server</title>
  </head>

  <body>
    <div x-data="{ get settings() { return $store.settings.settings } }">
      <template x-if="settings">
        <div>
          <div class="section-title"><span x-text="$store.branding.name"></span> A2A Server</div>
          <div class="section-description">
            <span x-text="`${$store.branding.name} can be exposed as an A2A server.`"></span> See <a href="javascript:openModal('settings/a2a/a2a-connection.html')">connection example</a>.
          </div>

          <div class="field">
            <div class="field-label">
              <div class="field-title">Enable A2A server</div>
              <div class="field-description" x-text="`Expose ${$store.branding.name} as A2A server. This allows other agents to connect to ${$store.branding.name} via A2A protocol.`"></div>
            </div>
            <div class="field-control">
              <label class="toggle">
                <input type="checkbox" x-model="settings.a2a_server_enabled" />
                <span class="toggler"></span>
              </label>
            </div>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
