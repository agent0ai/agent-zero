<html>

<head>
    <title>Project Management</title>
    
    <!-- Import the alpine store -->
    <script type="module">
        import { store } from "/components/projects/project-store.js";
    </script>
</head>

<body>
    <!-- This construct of x-data + x-if is used to ensure the component is only rendered when the store is available -->
    <div x-data>
        <template x-if="$store.projectStore">
            <div @keydown="$store.projectStore.handleEscapeKey($event)">
                <!-- Loading spinner -->
                <div class="loading-spinner" x-show="$store.projectStore.isLoading">
                    <span class="icon material-symbols-outlined spin">progress_activity</span>
                    <span x-text="$store.projectStore.loadingText"></span>
                </div>

                <!-- Error message -->
                <div class="error-message" x-show="$store.projectStore.error" x-text="$store.projectStore.error"></div>

                <!-- Main content when not loading -->
                <div x-show="!$store.projectStore.isLoading">
                    <!-- List view -->
                    <div x-show="$store.projectStore.currentView === 'list'">
                        <!-- Header with actions -->
                        <div class="project-header">
                            <div class="project-status">
                                <template x-if="$store.projectStore.hasActiveProject()">
                                    <div class="active-project-indicator">
                                        <span class="icon material-symbols-outlined">folder_open</span>
                                        <span>Active: <strong x-text="$store.projectStore.activeProject ? $store.projectStore.activeProject.name : ''"></strong></span>
                                        <button class="btn btn-sm btn-secondary" @click="$store.projectStore.deactivateProject()">
                                            Deactivate
                                        </button>
                                    </div>
                                </template>
                                <template x-if="!$store.projectStore.hasActiveProject()">
                                    <div class="no-active-project">
                                        <span class="icon material-symbols-outlined">folder</span>
                                        <span>No active project</span>
                                    </div>
                                </template>
                            </div>
                            <button class="btn btn-primary" @click="$store.projectStore.showCreateForm()">
                                <span class="icon material-symbols-outlined">add</span>
                                Create New Project
                            </button>
                        </div>

                        <!-- Projects list -->
                        <div class="projects-list">
                            <template x-if="$store.projectStore.getProjectCount() === 0">
                                <div class="empty-state">
                                    <div class="empty-icon">
                                        <span class="icon material-symbols-outlined">folder_off</span>
                                    </div>
                                    <p>No projects found</p>
                                    <p class="empty-subtitle">Create your first project to get started</p>
                                </div>
                            </template>

                            <template x-for="project in $store.projectStore.projects" :key="project.name">
                                <div class="project-item" :class="$store.projectStore.isProjectActive(project.name) ? 'active' : ''">
                                    <div class="project-info">
                                        <div class="project-name">
                                            <span x-text="project.name"></span>
                                            <template x-if="$store.projectStore.isProjectActive(project.name)">
                                                <span class="active-badge">Active</span>
                                            </template>
                                        </div>
                                        <div class="project-description" x-text="project.description"></div>
                                        <template x-if="project.instructions">
                                            <div class="project-instructions" x-text="project.instructions.substring(0, 150) + (project.instructions.length > 150 ? '...' : '')"></div>
                                        </template>
                                    </div>
                                    <div class="project-actions">
                                        <template x-if="!$store.projectStore.isProjectActive(project.name)">
                                            <button class="btn btn-sm btn-primary" @click="$store.projectStore.activateProject(project.name)">
                                                Activate
                                            </button>
                                        </template>
                                        <button class="btn btn-sm btn-secondary" @click="$store.projectStore.showEditForm(project)">
                                            Edit
                                        </button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Create view -->
                    <div x-show="$store.projectStore.currentView === 'create'">
                        <div class="form-header">
                            <button class="btn btn-secondary" @click="$store.projectStore.showList()">
                                <span class="icon material-symbols-outlined">arrow_back</span>
                                Back to Projects
                            </button>
                            <h3>Create New Project</h3>
                        </div>

                        <div class="project-form">
                            <div class="form-group">
                                <label for="new-project-name">Project Name *</label>
                                <input type="text" id="new-project-name" x-model="$store.projectStore.newProject.name" 
                                       placeholder="Enter project name" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="new-project-description">Description *</label>
                                <textarea id="new-project-description" x-model="$store.projectStore.newProject.description" 
                                          placeholder="Brief description of the project" class="form-control" rows="3"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="new-project-instructions">Instructions</label>
                                <textarea id="new-project-instructions" x-model="$store.projectStore.newProject.instructions" 
                                          placeholder="Detailed instructions for agents working on this project" class="form-control" rows="8"></textarea>
                            </div>

                            <div class="form-actions">
                                <button class="btn btn-secondary" @click="$store.projectStore.showList()">Cancel</button>
                                <button class="btn btn-primary" @click="$store.projectStore.createProject()">
                                    <span class="icon material-symbols-outlined">add</span>
                                    Create Project
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Edit view -->
                    <div x-show="$store.projectStore.currentView === 'edit'">
                        <div class="form-header">
                            <button class="btn btn-secondary" @click="$store.projectStore.showList()">
                                <span class="icon material-symbols-outlined">arrow_back</span>
                                Back to Projects
                            </button>
                            <h3>Edit Project</h3>
                        </div>

                        <div class="project-form">
                            <div class="form-group">
                                <label for="edit-project-name">Project Name *</label>
                                <input type="text" id="edit-project-name" x-model="$store.projectStore.editProject.name" 
                                       placeholder="Enter project name" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="edit-project-description">Description *</label>
                                <textarea id="edit-project-description" x-model="$store.projectStore.editProject.description" 
                                          placeholder="Brief description of the project" class="form-control" rows="3"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="edit-project-instructions">Instructions</label>
                                <textarea id="edit-project-instructions" x-model="$store.projectStore.editProject.instructions" 
                                          placeholder="Detailed instructions for agents working on this project" class="form-control" rows="8"></textarea>
                            </div>

                            <div class="form-actions">
                                <button class="btn btn-secondary" @click="$store.projectStore.showList()">Cancel</button>
                                <button class="btn btn-primary" @click="$store.projectStore.updateProject()">
                                    <span class="icon material-symbols-outlined">save</span>
                                    Update Project
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <!-- Component styles -->
    <style>
        /* Modal-specific styles that override the standard modal */
        .modal-container.project-modal {
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
        }

        /* Loading spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            font-style: italic;
            color: var(--text-color-secondary);
        }

        .loading-spinner .icon {
            font-size: 1.5rem;
            margin-right: 10px;
            color: var(--accent-color);
        }

        /* Error message */
        .error-message {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Project header */
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .project-status {
            display: flex;
            align-items: center;
        }

        .active-project-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            border-radius: 4px;
            color: #28a745;
        }

        .no-active-project {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--bg-color-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color-secondary);
        }

        /* Projects list */
        .projects-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .project-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color-secondary);
            transition: all 0.2s ease;
        }

        .project-item:hover {
            border-color: var(--accent-color);
            background-color: var(--bg-color-tertiary);
        }

        .project-item.active {
            border-color: #28a745;
            background-color: rgba(40, 167, 69, 0.05);
        }

        .project-info {
            flex: 1;
        }

        .project-name {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .active-badge {
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.25rem 0.5rem;
            background-color: #28a745;
            color: white;
            border-radius: 12px;
        }

        .project-description {
            color: var(--text-color-secondary);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .project-instructions {
            color: var(--text-color-tertiary);
            font-size: 0.9rem;
            font-style: italic;
            line-height: 1.3;
        }

        .project-actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
            margin-left: 1rem;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-color-secondary);
        }

        .empty-icon .icon {
            font-size: 4rem;
            color: var(--text-color-tertiary);
            margin-bottom: 1rem;
        }

        .empty-subtitle {
            font-size: 0.9rem;
            color: var(--text-color-tertiary);
        }

        /* Form styles */
        .form-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .form-header h3 {
            margin: 0;
            color: var(--text-color);
        }

        .project-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-color);
        }

        .form-control {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color-secondary);
            color: var(--text-color);
            font-family: inherit;
            resize: vertical;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(var(--accent-color-rgb), 0.2);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        /* Button styles */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--accent-color-darker);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: var(--bg-color-tertiary);
            border-color: var(--accent-color);
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.8rem;
        }

        .btn .icon {
            font-size: 1rem;
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .project-header {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .project-item {
                flex-direction: column;
                gap: 1rem;
            }

            .project-actions {
                margin-left: 0;
                justify-content: flex-start;
            }

            .form-actions {
                flex-direction: column-reverse;
            }

            .btn {
                justify-content: center;
            }
        }

        /* Animation for spinner */
        .spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>

</body>

</html>
