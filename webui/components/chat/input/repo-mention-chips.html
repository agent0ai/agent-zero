<html>
<head>
    <script type="module">
        import { store } from "/components/chat/input/repoMentionStore.js";
    </script>
</head>
<body>
    <div x-data>
        <template x-if="$store.repoMention">
            <div class="repo-mention-chips-wrapper">
                <div
                    class="repo-mention-chips"
                    x-show="$store.repoMention.mentions.length > 0"
                    x-transition:enter="chips-enter"
                    x-transition:enter-start="chips-enter-start"
                    x-transition:enter-end="chips-enter-end"
                    x-transition:leave="chips-leave"
                    x-transition:leave-start="chips-leave-start"
                    x-transition:leave-end="chips-leave-end"
                >
                    <template x-for="(mention, index) in $store.repoMention.mentions" :key="mention.full_name">
                        <div class="repo-chip">
                            <span class="material-symbols-outlined repo-chip-icon">folder</span>
                            <span class="repo-chip-name" x-text="mention.full_name"></span>
                            <button
                                type="button"
                                class="repo-chip-remove"
                                @click="$store.repoMention.removeMention(index)"
                                title="Remove repository"
                            >
                                <span class="material-symbols-outlined">close</span>
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </div>

    <style>
        .repo-mention-chips-wrapper {
            width: 100%;
        }

        .repo-mention-chips {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm);
            border-bottom: 1px solid var(--color-border);
        }

        /* Transition classes */
        .chips-enter {
            transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
        }
        .chips-enter-start {
            opacity: 0;
            transform: translateY(-4px);
        }
        .chips-enter-end {
            opacity: 1;
            transform: translateY(0);
        }
        .chips-leave {
            transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
        }
        .chips-leave-start {
            opacity: 1;
            transform: translateY(0);
        }
        .chips-leave-end {
            opacity: 0;
            transform: translateY(-4px);
        }

        .repo-chip {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: 4px 8px;
            background-color: color-mix(in srgb, var(--color-highlight) 15%, transparent);
            border: 1px solid color-mix(in srgb, var(--color-highlight) 30%, transparent);
            border-radius: 16px;
            font-size: var(--font-size-small);
            color: var(--color-text);
            transition: background-color var(--transition-speed) ease, border-color var(--transition-speed) ease;
        }

        .repo-chip:hover {
            background-color: color-mix(in srgb, var(--color-highlight) 25%, transparent);
            border-color: color-mix(in srgb, var(--color-highlight) 40%, transparent);
        }

        .repo-chip-icon {
            font-size: 14px;
            color: var(--color-highlight);
        }

        .repo-chip-name {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .repo-chip-remove {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            padding: 0;
            margin: 0;
            background: transparent;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: var(--color-text-muted);
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }

        .repo-chip-remove:hover {
            background-color: color-mix(in srgb, var(--color-highlight) 30%, transparent);
            color: var(--color-text);
        }

        .repo-chip-remove .material-symbols-outlined {
            font-size: 14px;
        }
    </style>
</body>
</html>
